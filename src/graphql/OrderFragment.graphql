fragment OrderFragment on Order {
  id
  currencyCode
  customerLocale
  customerUrl
  email
  orderNumber
  phone
  processedAt
  shippingAddress {
    ...MailingAddressFragment
  }
  subtotalPrice: subtotalPriceV2
  totalPrice: totalPriceV2
  totalRefunded: totalRefundedV2
  totalShippingPrice: totalShippingPriceV2
  totalTax: totalTaxV2
}
